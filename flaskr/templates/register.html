{% extends "layout.html" %}
{% block body %}
  <h2>Register new user</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('register') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input id=username type=text name=username>
      <dt>Password:
      <dd><input id=password type=password name=password>
      <dt>Confirm Password:
      <dd><input id=cfm_password type=password name=cfm_password>
      <dd><input id=btn_register type=submit value=Register>
    </dl>
  </form>
{% endblock %}
